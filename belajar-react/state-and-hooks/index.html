<!DOCTYPE html>
<html lang="en">
<head>
    <title>State and Hooks</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function Header({name}){
            return(            
            //wajib menggunakan buka tutup    
            <>
                <h1>Belajar React bareng {name ? name : 'Miftah'}ðŸš€</h1>
                <img src="img/img.png" width="80" alt="My Image"/>
                <p>Ini teks untuk template Belajar State and Hooks</p>
            </>);
        }

        function HomePage(){
            const students = ['Miftahul', 'Huda', 'Guntara'];

            //inisial likes nya adalah 0
            const [likes, setLikes] = React.useState(0);  
            
            function handleClick(){
                setLikes(likes + 1);
            }

            // {handleClick} tanpa () tidak akan langsung dijalankan, namun harus menunggu button diklik terlebih dahulu
            // ({likes}) dengan () akan langsung dijalankan, karena terdapat kurung disana
            return(
                <>
                    <Header name= "Miftah"/>
                    <ul>
                        {
                            students.map((student) => (
                                <li key={student}>{student}</li>
                            ))
                        }
                    </ul>
                    
                    <button onClick = {handleClick}>Like ({likes})</button>
                </>
            );
        }

        root.render(<HomePage />);
    </script>
</body>
</html>
