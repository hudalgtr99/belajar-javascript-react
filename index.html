<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">

        const app = document.getElementById('app'); //Seleksi elemen div dengan id 'app'
        const header = document.createElement('h1'); //Buat elemen h1 baru
        const headerContent = document.createTextNode('Belajar React Bareng WPU'); //Buat text node untuk elemen h1
        header.appendChild(headerContent); //append teks ke dalam h1
        app.appendChild(header); //simpan elemen h1 di dalam div

    </script>
</body>
</html>
